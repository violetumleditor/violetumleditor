name: Get Certificate


env:
  COSIGN_EXPERIMENTAL: "true"
  COSIGN_YES: "true"  

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
    - name: Install cosign
      uses: sigstore/cosign-installer@main

    - name: Generate private key
      run : openssl genrsa -out private.key 2048

    - name: Sign the executable
      run: 
        touch test.txt 
        && cosign generate-key-pair 
        && cosign sign-blob test.txt --yes --output-certificate cosign.crt.base64 --output-signature cosign.sig
        && base64 --decode cosign.crt.base64 > cosign.crt
        && openssl x509 -text -noout -in cosign.crt
        && openssl rsa -noout -modulus -in cosign.key | openssl md5
        && openssl x509 -noout -modulus -in cosign.crt | openssl md5
        
      
    - name: Show signed artefacts details  
      run: ls -lisa
