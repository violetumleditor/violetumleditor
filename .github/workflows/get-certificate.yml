name: Get Certificate


env:
  COSIGN_EXPERIMENTAL: "true"
  COSIGN_YES: "true"  

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
    - name: Install cosign
      uses: sigstore/cosign-installer@main

    - name: Sign the executable
      run: cosign sign --help
      
    - name: Show signed artefacts details  
      run: ls -lisa
