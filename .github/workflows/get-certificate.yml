name: Get Certificate


env:
  COSIGN_EXPERIMENTAL: "true"
  COSIGN_YES: "true"  

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
    - name: Install cosign
      uses: sigstore/cosign-installer@main

    - name: Generate private key
      run : openssl genrsa -out private.key 2048

    - name: Sign the executable
      run: 
        touch test.txt 
        && cosign generate-key-pair 
        && cosign sign-blob test.txt --yes --key cosign.key --output-certificate cosign.pem
        && cosign verify --key cosign.pub test.txt
      
    - name: Show signed artefacts details  
      run: ls -lisa
