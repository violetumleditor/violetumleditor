# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

env:
  # Setting environment variables with values of secrets (organisation wide)
  SOURCEFORGE_USERNAME: ${{ secrets.SOURCEFORGE_USERNAME }}
  SOURCEFORGE_PASSWORD: ${{ secrets.SOURCEFORGE_PASSWORD }}

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    
    - name: Sign artefacts
      uses: sigstore/gh-action-sigstore-python@v2.1.1
      with:
        inputs: /home/runner/work/violetumleditor/violetumleditor/violetproduct-exe/target/*.exe
      run: ls -lisa /home/runner/work/violetumleditor/violetumleditor/violetproduct-exe/target
    
    - name: Publish to GitHub Packages Apache Maven and Sourceforge.net
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}


